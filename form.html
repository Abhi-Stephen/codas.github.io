<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Donation Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form>
        <h1>Material Donation Registration</h1>
    
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    
        <label for="materialType">Material Type:</label>
        <select id="materialType" name="materialType" required>
            <option value="Bicycles">Bicycles</option>
            <option value="Computers">Computers</option>
        </select>
    
        <label for="condition">Condition:</label>
        <select id="condition" name="condition" required>
            <option value="New">New</option>
            <option value="Used">Used</option>
        </select>
    
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
    
        <label for="comments">Additional Information or Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <label for="donationDate">Donation Date:</label>
        <input type="date" id="donationDate" name="donationDate" required>

        <label for="supportInterest">Are you interested in further supporting our organization?</label>
        <select id="supportInterest" name="supportInterest" required>
            <option value="Volunteering">I'm interested in volunteering my time.</option>
            <option value="LearnMore">I'd like to learn more about supporting specific programs.</option>
            <option value="NotInterested">Not at this time, but keep me informed.</option>
        </select>
    
        <div class="checkbox-label">
            <input type="checkbox" id="optIn" name="optIn">
            <label for="optIn">Opt-in to follow the journey of your donation</label>
        </div>
    
        <button type="submit">Submit</button>
    </form>

</body>
</html>
